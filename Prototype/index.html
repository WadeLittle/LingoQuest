<!DOCTYPE html>
<html>
    <head>
        <style>
            /* Set the html and body to take up the full screen height */
            html, body {
                height: 100%;
                margin: 0;
                padding: 0;
            }
    
            /* Set the iframe to occupy 100% of the screen */
            iframe {
                width: 100%;
                height: 100%;
                border: none; /* Optional: Removes the default border */
            }
        </style>
    </head>
    <body>
        <iframe src="https://mockitt.wondershare.com/proto/Kh56jtT4smm3jvAD5ETk7v/embed/v2/sharing?view_mode=read_only" allowTransparency="true" frameborder="0" ></iframe>
    </body>
</html>
